name: Deploy Portfolio

on:
  push:
    branches:
      - main  # ou master, selon votre branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger deployment webhook
        run: |
          curl -X POST https://votre-domaine.com/webhook \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: sha256=$(echo -n '${{ toJson(github) }}' | openssl dgst -sha256 -hmac '${{ secrets.WEBHOOK_SECRET }}' | sed 's/^.* //')" \
            -d '{
              "repository": {
                "name": "portfolio"
              },
              "ref": "${{ github.ref }}",
              "pusher": {
                "name": "${{ github.actor }}"
              }
            }'
